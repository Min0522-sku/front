<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <!-- 테이블의 행 과 열을 감싼, border속성을 사용해 테두리생성, style border collaose 를 사용해 이중선?을 없앰-->
        <tr> <!-- 테이블 row 행-->
            <th> <!-- 테이블 head 제목-->
                제목1
            </th>
            <th>제목2</th>
        </tr>
        <tr> <!-- 행추가 -->
            <td>데이터1(한칸/셀)</td>
            <td>데이터2(한칸/셀)</td>
        </tr>
        <tr>
            <td colspan="2">데이터3(열병합)</td>
        </tr>
        <tr>
            <td rowspan="2">데이터4(행병합)</td>
            <td>데이터5</td>
        </tr>
        <tr>
            <td>데이터6</td>
        </tr>

    </table>
    <!-- 주의할점 : 들여쓰기 주이, tab, 단축기 ctrl+a(전체선택) shift+alt+f-->
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form> <!-- 입력상자 들을 감싼 폼 양식 : 추후에 백엔드(통신) -->
        텍스트 : <input autofocus maxlength="10" placeholder="입력전 가이드"/> <br/> <!-- type을 안넣으면 자동으로type="text" 처리됨 autofocus 자동으로 커서 깜빡임 사용자 편의성-->
        비밀번호 : <input type="password"/> <br/>
        텍스트2 : <input type="text" value="유재석" readonly/>  <br/> <!-- value = 입력상자의 초기값, readonly(수정금지) -->
        첨부파일(단일) : <input type="file" /> <br/> <!-- 업로드는 되는데 백엔드가 없어서 저장은 안됨-->
        첨부파일(복수) : <input type="file" multiple/> <br/>
        숫자 : <input type="number"/> <br/>
        날짜 : <input type="date"/> <br/>
        날짜/시간 : <input type="datetime-local"/> <br/>
        시간 : <input type="time"/> <br/>
        월 : <input type="month"/> 주 : <input type="week"/><br/>
        스크롤 : <input type="range"/> <br/>
        체크박스(복수) : 뉴스<input type="checkbox"/>  광고<input type="checkbox"/> <br/>
        체크박스(단일) : 뉴스<input type="radio" name="가입경로"/> 광고<input type="radio" name="가입경로"/> <br/> <!--name이 동일하면 단일 선택 다르면 복수 가능-->

        폼전송 : <input type="submit" value="로그인"/> <br/> <!-- 백엔드 전송-->
        폼초기화 : <input type="reset" value="다시쓰기"/> <br/>
        일반버튼 : <button type="button">버튼</button> <br/> <!-- type을 버튼으로 지정 안하면 기본으로 submit이 되서 전송 버튼이됨-->
        
        긴텍스트 : <textarea cols="50" rows="4"></textarea> <br/> <!-- >이 사이에 띄어쓰기 하면 공백 들어감< 가로 세로 크기 지정 가능 -->

        목록상자 : <select>
            <option value="">네이버</option>
            <option value="">카카오</option>
            <option value="">구글</option>
        </select>


    </form>
</body>
</html>

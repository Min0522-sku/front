<!-- 이것은 주석 실행 결과에 출력되지 않고 코드 설명과 협업 코드 설명-->
<!DOCTYPE html> <!-- html 5 버전 알리는 마크업 생략가능-->
<html> <!-- html의 시작을 알리는 마크업-->
<head> <!-- html 웹 페이지의 옵션을 정의하는 마크업-->
    <meta charset='utf-8'> <!-- 유니코드(한글 번역방법:인코딩) -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- 브라우저 환경-->
    <title>Page Title</title> <!-- 웹페이지 제목 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>  <!-- 드바이스(브라우저 크기에 따른 자동 반응형) -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- css 파일 호출-->
    <script src='main.js'></script> <!-- js  파일 호출 -->
</head> <!-- head end-->
<body> <!-- 웹페이지의 본문 -->
    안녕하세요.
    <!-- h1~h6 까지 미리 정해진 글자크기/진하기 제공받음 추후에 css에서 수정 가능-->
    <h1>제목1</h1>    
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <h7>제목7</h7> <!-- h6까지 밖에 없음-->
    문단1
    문단2 <!-- 줄을 바꿔 입력해도 줄바꿈이 안된다.-->
    <p> 문단1 </p>
    <p> 문단2 </p> <!-- <p> 는 문단-->
    
    줄바꿈1 <br/>
    줄바꿈2
    <hr/> <!--줄긋기-->
    <span>한칸(글자)</span> <span>한칸</span>
    <div>한줄(구역차지)</div> <div>한줄</div>
</body>
</html>
